<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>Пользователи</tr>
    </thead>
    <tbody>
    <tr>
        <th>name</th>
        <th>surname</th>
        <th>age</th>
        <th>city</th>
        <th>operation</th>
    </tr>
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.city}"></td>
        <td>
            <form th:method="GET" th:action="@{'/update/'+${user.id}}">
                <input type="submit" value="update">
            </form>
            <form th:method="DELETE" th:action="@{'/delete/'+${user.id}}">
                <input type="submit" value="delete">
            </form>
        </td>
    </tr>
    </tbody>
</table>
<h2>Add user</h2>
<a th:href="@{'/addNewUser'}">Add new user</a>
</body>
</html>
