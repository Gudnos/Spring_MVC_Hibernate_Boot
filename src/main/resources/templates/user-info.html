<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8" />
    <h1>User Info</h1>
</head>
<body>
<form th:action="@{/saveUser}" method="post">
    <p><label for="name">name</label></p>
    <p><input type="text" id="name" name="name" required></p>
    <p><label for="surname">surname</label></p>
    <p><input type="text" id="surname" name="surname" required></p>
    <p><label for="age">age</label></p>
    <p><input type="number" id="age" name="age" required></p>
    <p><label for="city">city</label></p>
    <p><input type="text" id="city" name="city" required></p>
    <p>
        <input type="submit" value="OK">
    </p>
</form>
</body>
</html>
