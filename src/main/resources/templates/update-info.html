<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <h1>Update User</h1>
    <meta charset="utf-8" />
</head>
<body>
    <form th:action="@{/update}" th:object="${user}" method="post">
        <p><input type="hidden" th:field="*{id}" /></p>

        <p><label for="name">name</label></p>
        <p><input type="text" th:field="*{name}" id="name" value="name" required></p>

        <p><label for="surname">surname</label></p>
        <p><input type="text" th:field="*{surname}" id="surname" value="surname" required></p>

        <p><label for="age">age</label></p>
        <p><input type="number" th:field="*{age}" id="age" value="age" required></p>

        <p><label for="city">city</label></p>
        <p><input type="text" th:field="*{city}" id="city" value="city" required></p>

        <p>
            <input type="submit" value="update">
        </p>

    </form>
</body>
</html>
